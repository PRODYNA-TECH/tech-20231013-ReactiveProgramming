<h2>What do you want to buy?</h2>
<app-stock-symbol-and-amount-input
  (selectedStockAndAmount)="stockAndAmountSelectionChanged($event)">
</app-stock-symbol-and-amount-input>
<ng-container *ngIf="selectedStockAndSymbol">
  <h2>
    {{
      'Current price for ' +
        selectedStockAndSymbol.amountInput +
        ' pieces of ' +
        selectedStockAndSymbol.symbolInput +
        ':'
    }}
  </h2>
  <div class="priceInfoContainer">
    <div>
      <ng-container *ngIf="isPriceLoading; else showPrice">
        <h3 style="font-weight: lighter">loading...</h3>
      </ng-container>
      <ng-template #showPrice>
        <h3 *ngIf="stockPriceData" style="font-weight: bold">
          {{ stockPriceData.price | currency: 'USD' }}
        </h3>
      </ng-template>
      <div class="buyContainer">
        <button
          mat-raised-button
          color="primary"
          [disabled]="isAmountAvailbilityLoading || isPriceLoading">
          {{ isAmountAvailbilityLoading ? 'Checking...' : 'Buy now!' }}
        </button>
        <app-message
          *ngIf="showAmountNotAvailableWarning"
          [type]="'warning'"
          [message]="
            'You might not have enough money on your account!'
          "></app-message>
      </div>
    </div>
    <button mat-mini-fab color="primary" (click)="onReload()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</ng-container>
